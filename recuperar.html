<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Projeto Organiza</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main.form-container {
      display: flex;
      width: 800px;
      background-color: #ffffff;
      border-radius: 30px; /* Aumentado para bordas bem arredondadas */
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Barra lateral esquerda */
    .sidebar {
      width: 250px;
      background-color: #2c3e8c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-top-left-radius: 30px; /* Aumentado para bordas bem arredondadas */
      border-bottom-left-radius: 30px; /* Aumentado para bordas bem arredondadas */
    }

    .sidebar img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-top: 10px;
      color: #ffffff;
    }

    .sidebar p {
      font-size: 14px;
      margin-top: 10px;
      color: #e2e8f0;
    }

    /* Formulário */
    .form-content {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-content h2 {
      font-size: 20px;
      color: #2c3e8c;
      margin-bottom: 10px;
    }

    .form-content p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-content label {
      font-size: 14px;
      color: #333;
      align-self: flex-start;
      margin-bottom: 5px;
    }

    .form-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 30px; /* Aumentado para bordas bem arredondadas */
      font-size: 14px;
    }

    .form-content .btn {
      width: 100%;
      background-color: #2c3e8c;
      color: #ffffff;
      border: none;
      border-radius: 30px; /* Aumentado para bordas bem arredondadas */
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .form-content .btn:hover {
      background-color: #1a2769;
    }

    .form-content a {
      font-size: 14px;
      color: #2c3e8c;
      text-decoration: underline;
    }

    .form-content a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <!-- Adicione sua logo aqui -->
      <img src="logo.png" alt="Logo">
      <h1>Projeto Organiza</h1>
      <p>Bem-vindo ao sistema de recuperação de senha</p>
    </div>

    <!-- Conteúdo do formulário -->
    <div class="form-content">
      <h2>Recuperar Senha</h2>
      <p>Informe os dados abaixo para redefinir sua senha.</p>

      <!-- Campo Nome Completo -->
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <!-- Campo E-mail -->
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <!-- Campo Nova Senha -->
      <label for="senha">Nova Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
      
      <button type="submit" class="btn">Criar Nova Senha</button> <!-- Alterado para "Criar Nova Senha" -->
      <p><a href="tela_login.html">Voltar ao login</a></p>
    </div>
  </main>
</body>
</html>
